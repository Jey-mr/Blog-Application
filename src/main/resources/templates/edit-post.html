<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/updatePost}" th:object="${post}" method="POST">
    <input type="hidden" name="id" th:value="*{id}"/>
    <input type="hidden" name="excerpt" th:value="*{excerpt}"/>
    <input type="hidden" name="publishedAt" th:value="*{publishedAt}"/>
    <input type="hidden" name="userId" th:value="*{user.id}"/>

    <input type="text" name="title" th:value="*{title}" />
    <br>
    <input type="text" name="content" th:value="*{content}" />
    <br>
    <input type="submit" value="publish" />
</form>
</body>
</html>
